<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lifestyle Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f5f5;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        header {
            background: #222;
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
            border-bottom: 4px solid #444;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        nav a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        nav a.active,
        nav a:hover,
        nav a:focus {
            background: #fff;
            color: #222;
            font-weight: bold;
            outline: none;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
            nav {
                gap: 1rem;
            }
            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; max-width: 900px; margin: 0 auto;">
            <h1 style="margin: 0 0.5rem 0 0; font-family: 'Georgia', serif; font-size: 2.5rem; letter-spacing: 2px; text-align: left;">Lifestyle Blog</h1>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
</body>
</html>
